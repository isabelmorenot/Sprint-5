<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint-5</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class=" m-4">
            <div class="weather-cart">
                <div id="city"></div>
                <div id="description"></div>
                <div id="max"></div>
            </div>
        </div>
        <div class="m-2  justify-content-center align-items-center" style="height: 500px;">
            <img src="people.jpg" class="img-fluid image_background">
            
            <div class="w-50 mx-auto mt-5 bg-light text_background" style="height: 350px;">
                <div class="row ml-auto justify-content-center align-items-center  text-center m-5">
                    <h4 class="mb-2 mt-5">Are YOU ready to laugh?</h4>
                    <p class="mt-5" id="joke"></p>
                    <div class="btn-group justify-content-center mt-5 wr-5 wl-5 " role="group" style="width: 200px; height:40px; position: fixed; top: 300px;">
                        <button type="button" class="btn btn-outline-primary button_1"  onclick="getScore(this)"value="1" id="btn1">1</button>
                        <button type="button" class="btn btn-outline-primary button_2"  onclick="getScore(this)"value="2" id="btn2">2</button>
                        <button type="button" class="btn btn-outline-primary button_3" onclick="getScore(this)" value="3" id="btn3">3</button>
                      </div>
                    <button onclick="produceJokes()" type="button" class="btn btn-primary mt-5 btn-sm  wr-5 wl-5 button" style="width: 100px; height:40px; position: fixed; top: 390px;" >Next joke</button>  
                </div> 
            </div>
        </div>
        <script src="index.js"></script>
        <script src="class.js"></script>
    </div>
    
</body>
</html>
